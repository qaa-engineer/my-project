<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <title>{% block title %}Video Clip Online{% endblock %}</title>
</head>
<body>
<div class="container-fluid top-nav fixed-div">
    <header class="row align-items-center justify-content-between">
        <div class="col-lg-2 col-md-3 logo-block">
            <div id="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <a href="/"><img src="{% static 'img/logo.png' %}" alt="Video Clip Online" class="header-logo"></a>
        </div>
        <div class="col-lg-10 col-md-9 center-section">
            <div class="search-section">
                <form class="" action="{% url 'search' %}" method="get">
                    <input class="search-form" name="search" type="text" autocomplete="off"
                           placeholder="Search...">
                </form>
            </div>
            <div class="right-section-header">
            </div>

        </div>
    </header>
    <aside id="sidebar" class="custom-elements" style="overflow-y: scroll;">
        <div class="scrollable-area-wrapper noscroll-vertical sidebm sidebm">
            <div class="sidebar-holder scrollable-area sidebm_d">
                <ul class="min-list">
                    <li></li>
                    <div class="sb_title"></div>
                    <ul class="cat-list clearfix">
                        <li><a href="/category/music"><span>Music</span></a></li>
                        <li><a href="/category/sport"><span>Sport</span></a></li>
                        <li><a href="/category/games"><span>Games</span></a></li>
                        <li><a href="/category/films"><span>Films</span></a></li>
                        <li><a href="/category/news"><span>News</span></a></li>
                        <li><a href="/category/clip"><span>Clips</span></a></li>
                        </li>
                    </ul>
            </div>
            <div class="vscrollbar" style="">
                <div class="vscroll-up btn-disabled"></div>
                <div class="vscroll-line">
                    <div class="vscroll-slider">
                        <div class="scroll-bar-top"></div>
                        <div class="scroll-bar-bottom"></div>
                    </div>
                </div>
                <div class="vscroll-down btn-disabled"></div>
            </div>
        </div>
    </aside>
    <!--end navbar section -->
</div>
        {% block container %}

<div class="container-fluid bottom-nav">
    <div class="row submenu justify-content-center">
        <div class="submenu-items"><h1 class="video-section-title">VIDEO ONLINE</h1>
        </div>
    </div>
</div>
<div class="container video-section">
    <div class="row justify-content-center ">
        {% for id, title in data %}
        <div class="col-lg-2  col-md-4 col-sm-6 video-columns">
            <a href="/video/{{id}}" class="video-link">
                <img class="video-prev" src="http://i.ytimg.com/vi/{{id}}/mqdefault.jpg" alt="{{title}}">
            </a>
            <div class="video-info">
                <div class="video-chanel-info">
                    <strong class="video-chanel-title"><a>{{title}}</a></strong>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
        {% endblock %}

<footer>
    <div class="container-fluid">
        <div class="row footer-logo align-items-center justify-content-between">
            <div class="col-lg-4 footer-logo-block">
            </div>
        </div>
    </div>
    <ul class="footer-links container-fluid">
        <li></li>
        <li class="copyright"></li>
    </ul>
</footer>
{% block extrahead %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock extrahead %}
</body>
</html>
